<div class="flex flex-col relative gap-4 w-full h-[100%]">

    <div class="flex justify-between">
      <h1 class="text-[2rem] ml-7 text-[#FF7900] font-bold">Utilisateurs</h1>

      <div *ngIf="display==true" class="flex justify-center items-center mt-4">
        <button
        (click)="openAddModal()"
          class="bg-[#FF7900] mr-5 cursor-pointer text-lg text-center shadow-md shadow-[#242a30] text-white rounded-lg p-2 font-bold w-full h-10">
          + Utilisateur
        </button>
      </div>

    </div>

    <div class="flex flex-col shadow-md shadow-[#242a30] w-full h-[91%] p-1">

      <div class="w-full h-[20%] rounded gap-20 flex justify-center items-center">

        <div class="flex gap-4">
          <label class="text-xl">Roles</label>
          <select [(ngModel)]="role"
            class="bg-white outline-none p-1 h-7 ring-1 ring-[#FF7900] rounded-xl shadow-md shadow-[#242a30] w-[96%] flex text-center">
            <option value="0">choisir un role</option>
            <option *ngFor="let prof of profils" [value]="prof.id">{{prof.libelle}}</option>
          </select>
        </div>

        <div class="flex gap-4">
          <label class="text-xl">Entite</label>
          <select [(ngModel)]="entite"
            class="bg-white outline-none p-1 h-7 ring-1 ring-[#FF7900] rounded-xl shadow-md shadow-[#242a30] w-[96%] flex text-center">
            <option value="0">choisir une entité</option>
            <option *ngFor="let data of allEntite" [value]="data.entite.id">
              {{ data.entite.sigle }}
            </option>
          </select>
        </div>

      </div>

      <div class="shadow-sm shadow-[#FF7900] container w-full h-[100%] overflow-x-auto p-1">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

        <table class="w-full">
          <thead class="text-white bg-[#FF7900]">
            <tr>
              <th class="px-6 py-3" style="text-align: center; margin-left: 3px;">
                Nom complet
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Rôle
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Email
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Entité
              </th>
              <th *ngIf="display==true" class="px-6 py-3" style="text-align: center;">
                Suppression
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allusers | userEntite:entite | userProfil:role" class="bg-white">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/150?img=1" alt="">
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          {{user.nom_complet}}
                        </div>

                    </div>
                </div>
            </td>
              <td class="px-6 py-3" style="text-align: center;">
                {{user.profil_id.libelle}}
              </td>
              <td class="px-6 py-3" style="text-align: center;">
                {{user.email}}
              </td>
              <td class="px-6 py-3" style="text-align: center;">
                 <ng-container *ngIf="user.entite_id">
                  {{user.entite_id.sigle}}
                </ng-container>
                <ng-container *ngIf="!user.entite_id">
                  All
                </ng-container>
              </td>
              <td *ngIf="display==true" class="px-6 py-2" class="flex p-2 gap-3 justify-center items-center" style="text-align: center;"> <!-- Alignement centré -->
                <i class="material-icons cursor-pointer text-yellow-600" (click)="editUser(user)">edit</i>
                <i class="material-icons cursor-pointer text-red-600" (click)="deleteUser(user.id)">delete</i>
              </td>
            </tr>
          </tbody>
        </table>


        </div>

      </div>

    </div>


  <div class="absolute inset-0 z-50 w-[99.8%] p-4 h-[99.5%] bg-black bg-opacity-25" style="display: none;" id="crud-modal">
    <div class="bg-white mt-6 ml-[17rem] w-[50%] h-[84%] flex flex-col gap-4 rounded-[6px] ring-2 ring-[#242a30]">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-[#FF7900]">
            <h3 class="text-2xl font-semibold text-white dark:text-white">
              Nouveau utilisateur
            </h3>
            <button type="button"
              class="text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              data-modal-toggle="crud-modal" (click)="closeddModal()">
              <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <form class="p-4 md:p-5" [formGroup]="formulaire">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom complet</label>
                <input type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="saisir le nom complet" formControlName="nom_complet">
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" name="matricule"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="saisir l'email" formControlName="email">
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">identifiant</label>
                <input type="text" name="matricule"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="saisir l'identifiant" formControlName="identifiant">
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                <input type="password" name="matricule"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="saisir le password" formControlName="password">
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
                <select
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  formControlName="role">
                  <option value="all">choisir un role</option>
                  <option *ngFor="let prof of profils" [value]="prof.id">{{prof.libelle}}</option>
                </select>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matricule</label>
                <input type="text" name="matricule"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="saisir le matricule" formControlName="matricule">
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entités</label>
                <select
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  formControlName="entite">
                  <option value="0">choisir une entité</option>
                  <option *ngFor="let data of allEntite" [value]="data.entite.id">
                    {{ data.entite.sigle }}
                  </option>
                </select>
              </div>
            </div>
            <button type="submit" (click)="createUsers()"
              class="text-white bg-[#FF7900] inline-flex items-center font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-orange-600 ">
              Ajouter
            </button>
          </form>
        </div>
      </div>
  </div>

  <div class="absolute inset-0 z-50 w-[99.8%] p-4 h-[99.5%] bg-black bg-opacity-25" style="display: none;" id="modal">
      <div class="relative w-[50%] ml-64 mt-40 h-[50%] bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-[#FF7900]">
          <h3 class="text-2xl font-semibold text-white dark:text-white">
            Modification utilisateur
          </h3>
          <button type="button"
            class="text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-toggle="modal" (click)="closeModal()">
            <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <form class="p-4 md:p-5 flex flex-col gap-6" [formGroup]="form">
          <div class="grid gap-4 mb-4 grid-cols-2">

            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
              <select
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                formControlName="roles">
                <option value="0" disabled>choisir un role</option>
                <option *ngFor="let prof of profils" [value]="prof.id">{{prof.libelle}}</option>
              </select>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entités</label>
              <select
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                formControlName="entites">
                <option value="0" disabled>choisir une entité</option>
                <option *ngFor="let data of allEntite" [value]="data.entite.id">
                  {{ data.entite.sigle }}
                </option>
              </select>
            </div>
          </div>

          <button type="submit" (click)="upUser()"
            class="text-white w-[20%] bg-[#FF7900] inline-flex items-center font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-orange-600 ">
            Modifier
          </button>
        </form>
      </div>
  </div>

</div>
