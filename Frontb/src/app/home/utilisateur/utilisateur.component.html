    <div class="flex justify-center items-center mt-4">

  <div class="flex flex-col shadow-md shadow-[#242a30] w-full h-[91%] p-1">

    <div class="w-full h-[20%] rounded gap-20 flex justify-center items-center">

      <div class="flex gap-4">

    </div>

    <div class="shadow-sm shadow-[#FF7900] container w-full h-[100%] overflow-x-auto p-1">

      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

        <table class="w-full">
          <thead class="text-white bg-[#FF7900]">
            <tr>
              <th class="px-6 py-3" style="text-align: center; margin-left: 3px;">

              <th class="px-6 py-3" style="text-align: center;">

              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white">

              </td>

              </td>
              <td class="px-6 py-3 text-center">

              <td class="px-6 py-2" class="flex p-2 gap-3 justify-center items-center">
                <i class="material-icons cursor-pointer text-yellow-600">edit</i>
                <i class="material-icons cursor-pointer text-red-600">delete</i>
              </td>
            </tr>
            <tr class="bg-white">
              <td class="px-6 py-4 text-center">

              </td>
              <td class="px-6 py-3 text-center">

              </td>
              <td class="px-6 py-3 text-center">

              <td class="px-6 py-3 text-center">

              <td class="px-6 py-2" class="flex p-2 gap-3 justify-center items-center">
                <i class="material-icons cursor-pointer text-yellow-600">edit</i>
                <i class="material-icons cursor-pointer text-red-600">delete</i>
              </td>
            </tr>

              <td class="px-6 py-4 text-center">

              </td>

              <td class="px-6 py-2" class="flex p-2 gap-3 justify-center items-center">

                <i class="material-icons cursor-pointer text-red-600">delete</i>
              </td>
            </tr>
          </tbody>
        </table>


      </div>

    </div>

  </div>


  <div class="absolute inset-0 z-50 w-[99.8%] p-4 h-[99.5%] bg-black bg-opacity-25" style="display: none;"
    id="crud-modal">
    <div class="bg-white mt-6 ml-[17rem] w-[50%] h-[84%] flex flex-col gap-4 rounded-[6px] ring-2 ring-[#242a30]">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-[#FF7900]">
          <h3 class="text-2xl font-semibold text-white dark:text-white">
            Nouveau utilisateur
          </h3>
          <button type="button"
            class="text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <form class="p-4 md:p-5" >
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom complet</label>
              <input type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le nom complet" >
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" name="matricule"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir l'email" >
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">identifiant</label>
              <input type="text" name="matricule"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir l'identifiant" >
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
              <input type="password" name="matricule"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le password" >
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
              <select
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value="all">choisir un role</option>
              </select>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matricule</label>
              <input type="text" name="matricule"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le matricule" >
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entités</label>
              <select
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value="0">choisir une entité</option>
              </select>
            </div>
          </div>
          <button type="submit"
            class="text-white bg-[#FF7900] inline-flex items-center font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-orange-600 ">
            Ajouter
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="absolute inset-0 z-50 w-[99.8%] p-4 h-[99.5%] bg-black bg-opacity-25" style="display: none;" id="modal">
    <div class="relative w-[50%] ml-64 mt-40 h-[50%] bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-[#FF7900]">
        <h3 class="text-2xl font-semibold text-white dark:text-white">
          Modification utilisateur
        </h3>
        <button type="button"
          class="text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="modal">
          <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form class="p-4 md:p-5 flex flex-col gap-6">
        <div class="grid gap-4 mb-4 grid-cols-2">

          <div class="col-span-2 sm:col-span-1">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
            <select class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option value="0" disabled>choisir un role</option>
            </select>
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entités</label>
            <select
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option value="0" disabled>choisir une entité</option>
            </select>
          </div>
        </div>

        <button type="submit"
          class="text-white w-[20%] bg-[#FF7900] inline-flex items-center font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-orange-600 ">
          Modifier
        </button>
      </form>
    </div>
  </div>

</div>
