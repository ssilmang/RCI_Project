<div class="flex flex-col relative gap-4 w-full h-[100%]">

  <div class="flex justify-between">
    <h1 class="text-[2rem] ml-7 text-[#FF7900] font-bold">Utilisateurs</h1>

    <div class="flex justify-center items-center mt-4">
      <button (click)="openModal()"
        class="bg-[#FF7900] mr-5 cursor-pointer text-lg text-center shadow-md shadow-[#242a30] text-white rounded-lg p-2 font-bold w-full h-10">
        + Utilisateur
      </button>
    </div>

  </div>

  <div class="flex flex-col shadow-md shadow-[#242a30] w-full h-[91%] p-1">

    <div class="w-full h-[20%] rounded gap-20 flex justify-center items-center">

      <div class="flex gap-4">
        <label class="text-xl">Direction</label>
        <select
          class="bg-white outline-none p-1 h-7 ring-1 ring-[#FF7900] rounded-xl shadow-md shadow-[#242a30] w-[96%] flex text-center">
          <option value="0">filtrer par direction</option>
        </select>
      </div>

      <div class="flex gap-4">
        <label class="text-xl">Service</label>
        <select
          class="bg-white outline-none p-1 h-7 ring-1 ring-[#FF7900] rounded-xl shadow-md shadow-[#242a30] w-[96%] flex text-center">
          <option value="0">filtrer par service</option>
        </select>
      </div>

    </div>

    <div class="shadow-sm shadow-[#FF7900] container w-full h-[100%] overflow-x-auto p-1">

      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

        <table class="w-full">
          <thead class="text-white bg-[#FF7900]">
            <tr>
              <th class="px-6 py-3" style="text-align: center; margin-left: 3px;">
                Nom complet
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Email
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Direction
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Service
              </th>
              <th class="px-6 py-3" style="text-align: center;">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white">
              <td class="px-6 py-4 text-center">
                Sadio Faye
              </td>
              <td class="px-6 py-3 text-center">
                sadiomaguette
              </td>
              <td class="px-6 py-3 text-center">
                ARQ
              </td>
              <td class="px-6 py-3 text-center">
                MIB
              </td>
              <td class="px-6 py-2" class="flex p-2 gap-3 justify-center items-center">
                <i (click)="editModal()" class="material-icons cursor-pointer text-yellow-600">edit</i>
                <i class="material-icons cursor-pointer text-red-600">delete</i>
              </td>
            </tr>
          </tbody>
        </table>


      </div>

    </div>

  </div>


  <div class="z-50 fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center"
      style="display: none;" id="userModal">
    <div class="bg-black mt-32 ml-[28rem] w-[50%] h-[71%] flex flex-col gap-4 rounded-[6px] ring-2 ring-[#242a30]">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-[#FF7900]">
          <h3 class="text-2xl font-semibold text-white">
            {{title}}
          </h3>
          <button (click)="closeModal()"
            class="text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <form [formGroup]="utilisateur" (ngSubmit)="addOrUpUser()" class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom complet</label>
              <input type="text" formControlName="nomComplet"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le nom complet" >
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Téléphone</label>
              <input type="text" formControlName="telephone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le numéro de téléphone">
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse</label>
              <input type="text" formControlName="adresse"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir l'adresse">
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matricule</label>
              <input type="text" formControlName="matricule"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le matricule">
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir l'email" >
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
              <input type="password" formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="saisir le password" >
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direction</label>
              <select formControlName="direction"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value=0>choisir une direction</option>
              </select>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Service</label>
              <select formControlName="service"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option value=0>choisir une service</option>
              </select>
            </div>
          </div>
          <button type="submit"
            class="text-white bg-[#FF7900] inline-flex items-center font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-orange-600 ">
            {{btn}}
          </button>
        </form>
      </div>
    </div>
  </div>


</div>
